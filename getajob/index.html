<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadicalV1</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="leftnavbar">
        <a href="#" class="navitem active" title="Home"><i class="bi bi-house-door"></i></a>
        <a href="#" class="navitem" title="Games"><i class="bi bi-controller"></i></a>
        <a href="#" class="navitem" title="Settings"><i class="bi bi-gear"></i></a>
        <a href="#" class="navitem" title="Partners"><i class="bi bi-people"></i></a>
        <a href="#" class="navitem" title="Credits"><i class="bi bi-award"></i></a>
    </div>
    <div class="tabs-bar" id="tabsBar">
        <div class="tab active">
            <i class="bi bi-globe"></i>
            <span>New Tab</span>
            <span class="close">&times;</span>
        </div>
     
        <div class="tab add" id="addTabBtn">
            <span>+</span>
        </div>
    </div>
    <div class="search-bar">
        <button class="search-bar-btn" title="Reload">
            <i class="bi bi-arrow-clockwise"></i>
        </button>
        <button class="search-bar-btn" title="Back">
            <i class="bi bi-arrow-left"></i>
        </button>
        <button class="search-bar-btn" title="Forward">
            <i class="bi bi-arrow-right"></i>
        </button>
        <div class="search-bar-input-container">
            <input type="text" placeholder="Search...">
        </div>
    </div>
    <div class="content-wrapper">
        <div class="proxy">
            <iframe id="proxyIframe" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>
    <script src="getajob.js"></script>
</body>
</html>
