<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadicalV1</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="leftnavbar">
        <a href="/getajob/index.html" class="navitem active" title="Home"><i class="bi bi-house-door"></i></a>
        <a href="#" class="navitem" title="Games"><i class="bi bi-controller"></i></a>
        <a href="/pages/settings.html" class="navitem" title="Settings"><i class="bi bi-gear"></i></a>
        <a href="#" class="navitem" title="Partners"><i class="bi bi-people"></i></a>
        <a href="#" class="navitem" title="Credits"><i class="bi bi-award"></i></a>
    </div>
    <div class="tabs-bar" id="tabsBar">
        <div class="tab active">
            <i class="bi bi-globe"></i>
            <span>New Tab</span>
            <span class="close">&times;</span>
        </div>
     
        <div class="tab add" id="addTabBtn">
            <span>+</span>
        </div>
    </div>
    <div class="search-bar">
        <button class="search-bar-btn" title="Reload">
            <i class="bi bi-arrow-clockwise"></i>
        </button>
        <button class="search-bar-btn" title="Back">
            <i class="bi bi-arrow-left"></i>
        </button>
        <button class="search-bar-btn" title="Forward">
            <i class="bi bi-arrow-right"></i>
        </button>
    </div>
     <form id="uv-form" >
        <input id="uv-search-engine" value="https://duckduckgo.com/search?q=%s" type="hidden" >
        <input id="uv-address" type="text" placeholder="Enter URL or search term" autocomplete="off" class="search-bar-input-container">
    </form>
     <div class="content-wrapper">
        <div class="proxy">
            <iframe id="proxyIframe" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>
 
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('url');

        if (encodedUrl) {
            console.log("Encoded URL from query string:", encodedUrl);

            const iframe = document.getElementById("proxyIframe");
            iframe.src = encodedUrl;
        } else {
            console.error("No URL found in the query string.");
        }
    </script>

      <script src="/static/uv/uv.bundle.js"></script>
    <script src="/static/uv/uv.config.js"></script>
    <script src="/static/register-sw.js"></script>
    <script src="/static/search.js"></script>
    <script src="/static/index.js"></script>
    <script src="getajob.js"></script>
</body>
</html>
